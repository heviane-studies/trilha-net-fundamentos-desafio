name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests and collect coverage
        run: |
          # This multi-step approach is more explicit and robust.
          # It generates separate reports for each test project and then merges them.
          mkdir -p ./coverage

          # Run Parking tests and generate a JSON report.
          # The CWD for this command becomes Parking.Tests/, so paths are relative (`../`).
          dotnet test Parking.Tests/Parking.Tests.csproj --no-build --verbosity normal \
            /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:CoverletOutput=../coverage/parking.json

          # Run Booking tests, merge with the Parking report, and generate the final Cobertura report.
          # The CWD for this command becomes Booking.Tests/, so paths are relative (`../`).
          dotnet test Booking.Tests/Booking.Tests.csproj --no-build --verbosity normal \
            /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:MergeWith=../coverage/parking.json /p:CoverletOutput=../coverage/coverage.cobertura.xml

      - name: Verify coverage file
        run: ls -R ./coverage

      - name: Publish coverage to Coveralls.io
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage/coverage.cobertura.xml
